{% include parent.html %}

<h2>Ãndice</h2>

<ol id="indice">

  {% if parent != "" %}
    <li class="enlace"><a href="{{ parent }}">{{ parent }}</a></li>
  {% endif %}

  {% for pages in site.pages %}
    {% if pages.dir == page.dir %}
     <li class="enlace">
       <a href="./{{ pages.url | remove: pages.dir }}">
        {% if pages.url == "/feed.xml" %}
          RSS
        {% endif %}
          {{ pages.title }}
        </a>
      </li>
    {% endif %}
   {% endfor %}
</ol>
